<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="css/style.css">
  <script src="js/index.js" type="module"></script>
</head>

<body>

  <div class="comment-container">

  </div>

  <form class="form" action="#">
    <div class="comment-form">
      <label for="name">Name:</label>
      <p class="valid name-error">Поле не должно быть пустым</p>
      <input type="text" name="name" id="name" placeholder="Your name">

      <label for="comment">Comment:</label>
      <p class="valid comment-error">Поле не должно быть пустым</p>
      <textarea name="comment" id="comment" placeholder="Your comment"></textarea>

      <label for="date">Date:</label>
      <input name="date" id="date" placeholder="MM.DD.YYYY"></input>

      <button class="form__btn" disabled>Submit</button>
    </div>
  </form>

</body>

</html>
