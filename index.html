<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="css/style.css">
  <script src="js/index.js" type="module"></script>
</head>

<body>

  <div class="comment-container">
    <div class="comment">
      <p class="name">Ivan</p>
      <p class="comment-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <p class="date-info"><span class="date">05.03.2023</span>, <span class="time">17:24</span> </p>
      <div class="comment-buttons">
        <button class="like-btn"></button>
        <button class="delete-btn"></button>
      </div>
    </div>
    <div class="comment">
      <p class="name">Ivan</p>
      <p class="comment-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <p class="date">05.03.2023</p>
      <div class="comment-buttons">
        <button class="like-btn "></button>
        <button class="delete-btn"></button>
      </div>
    </div>
  </div>

  <form class="form" action="#">
    <div class="comment-form">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" placeholder="Your name" required>

      <label for="comment">Comment:</label>
      <textarea name="comment" id="comment" placeholder="Your comment" required></textarea>

      <label for="date">Date:</label>
      <input name="date" id="date" placeholder="MM.DD.YYYY"></input>

      <button class="form__btn">Submit</button>
    </div>
  </form>

</body>

</html>
